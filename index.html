<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>Could You Survive a Mildly Inconvenient Apocalypse?</title>
<style>
:root{
  --bg:#132A40;               /* deep navy page background #132A40*/
  --card:#E8ECF2;             /* white cards */
  --text:#E9EFF6;             /* default light text for dark areas */
  --muted:#7E8BA1;            /* subdued text on dark */
  --accent:#F7C948;           /* button gold (primary) */
  --accent2:#E0B100;          /* button gold (deeper) */ 
  --heading:#2B6C88;          /* TSMSYL title blue */
  --espresso:#111111;         /* near-black text on gold */
  --ink:#0D1B2A;              /* ink for text on white cards */
}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:
    radial-gradient(100% 160% at 50% -20%, rgba(0,0,0,0.28), transparent 60%),
    radial-gradient(100% 160% at 50% 120%, rgba(0,0,0,0.22), transparent 60%),
    var(--bg);
  background-color: var(--bg);
}
.wrap{
  max-width:940px;
  margin:40px auto;
  padding:0 20px
}
header{
  text-align:center;
  margin-bottom:20px
}
.title{
  margin-top: 0;
  margin-bottom: 0;
  font-size:clamp(1.8rem,2.6vw + 1rem,2.6rem);
  font-weight:900;
  text-transform:uppercase;
  color: var(--heading);
  text-shadow: 0 2px 0 rgba(0,0,0,.25);
}
.sub{
  color: #6C7A92;
  margin:6px 0 0;
  font-size:clamp(1rem,0.8vw + 0.9rem,1.15rem)
}
.subspace{
  margin-bottom:1.5em
}
.card{
  background:var(--card);
  color: var(--ink);
  border: 1px solid rgba(13,27,42,.10);
  border-radius:20px;
  padding:22px;
  box-shadow: 0 16px 44px rgba(0,0,0,.35), 0 1px 0 rgba(255,255,255,.7) inset;
}
.controls{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:10px;
  gap:12px}
button{
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  color:var(--espresso);
  border:none;
  border-radius:14px;
  padding:12px 18px;
  font-weight:800;
  cursor:pointer;
  letter-spacing:.2px;
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;
}
button:hover{
  transform:translateY(-1px);
  filter:brightness(1.03);
  box-shadow:0 10px 24px rgba(0,0,0,.4);
}
button.secondary{
  background: transparent;
  color: var(--ink);
  border: 1px solid rgba(13,27,42,.18);
  box-shadow: none;
}
button:disabled{
  opacity:.45;
  cursor:not-allowed
}
.qnum{
  color: #4A5B70;
  font-weight:600;
  letter-spacing:.04em
}
.question{
  font-size:1.15rem;
  margin:10px 0 14px
}
.answers{
  display:grid;
  gap:10px
}
.answer{
  background:#FFFFFF;
  border: 1px solid rgba(13,27,42,.14);
  border-radius:12px;
  box-shadow: 0 1px 0 rgba(255,255,255,.5) inset;
  color: var(--ink);
  padding:14px;
  cursor:pointer;
  transition:transform .05s ease,border-color .2s ease,background .2s ease,box-shadow .2s ease;
}
.answer:hover{
  transform: translateY(-1px);
  background: linear-gradient(180deg, var(--accent), var(--accent2));
  color: var(--espresso);
  border-color: rgba(224,177,0,.65);
  box-shadow: 0 0 0 2px rgba(247,201,72,.25) inset, 0 8px 18px rgba(0,0,0,.25);
}
.answer.selected{
  background: linear-gradient(180deg, var(--accent), var(--accent2));
  color: var(--espresso);
  border-color: rgba(224,177,0,.85);
  box-shadow: 0 0 0 2px rgba(247,201,72,.35) inset, 0 10px 22px rgba(0,0,0,.35);
}
.sparkle{
  color: var(--accent2);
  margin-right:8px;
  font-weight:900
}
.progress{
  height:10px;
  background: #0B1C2C;
  border-radius:999px;
  overflow:hidden;
  border: 1px solid rgba(255,255,255,.06);
}
.bar{
  height:100%;
  width:0%;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  transition:width .35s ease
}
.bookframe{
  height: 440px;
  background: transparent;
  box-shadow: none;
  border: none;
  display:flex;
  align-items:center;
  aspect-ratio: 2/3;
  padding: 0;
  padding-left: 0;
  width: 326px;
  overflow: visible;
  margin: 0 auto;
  margin-top: 11px;
  max-width: 100%;
  justify-content:center;
}
.bookframe img{
  width: 320px;
  margin-left: 3px;
  height: auto;
  display: block;
  object-fit: cover;
  border-radius: 0;
  box-shadow: none; 
}
.result{
  display:none;
  color: var(--ink);
}
.right-cta{
  width: 100%;
  max-width: 300px;
  text-align: center;
}
.result-aside {
  margin-left: 2px;
  margin-top: 11px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.result-aside img {
  margin-top: 11px;
}
.buckets{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;
  margin-top:10px;
}
.bucket{
  background:#FFFFFF;
  color: var(--ink);
  border: 1px solid rgba(13,27,42,.08);
  border-radius:14px;
  box-shadow: 0 1px 0 rgba(255,255,255,.6) inset;
  padding:14px
}
.preorder-buttons{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
}
.preorder-buttons a,
.preorder-buttons a:visited,
.preorder-buttons a:hover,
.preorder-buttons a:active {
  display:inline-block;
  position:relative;
  padding:12px 18px;
  border-radius:14px;
  text-decoration:none;
  color:var(--espresso)!important;
  font-weight:800;
  letter-spacing:.2px;
  border:1px solid rgba(201,139,40,.5);
  background:linear-gradient(180deg,var(--accent),var(--accent2));
  box-shadow:0 8px 20px rgba(0,0,0,.35);
  transition:box-shadow .2s ease,transform .2s ease,filter .2s ease;
}
.preorder-buttons a:hover{
  transform:translateY(-1px);
  box-shadow:0 0 8px rgba(201,139,40,.45),0 0 14px rgba(201,139,40,.28);
  filter:brightness(1.03)
}
.result .controls button.secondary{
  color: var(--text);
  border-color: rgba(255,255,255,.25);
}
.result h2, .result h3{
  color: var(--heading);
}
a, a:visited{
  color: var(--heading);
  text-decoration:underline;
}
a:hover{
  color: #3484A5;
}
.preorder-buttons a{
  color: var(--espresso);
}
.title, h2, h3{
  color: #3EA4C8;
}
.bucket div{
  color: #1A2633;
}
button.secondary, .result .controls button.secondary{
  color: #1A2633;
  border-color: rgba(26,38,51,.35);
}
.result-main > #top{
  margin: 10px 0 6px;
  font-size: 1.02rem;
  line-height: 1.4;
}
.result-aside.placeholder .bookframe{
  background: repeating-linear-gradient(45deg, #f1f4f9, #f1f4f9 10px, #e7ecf5 10px, #e7ecf5 20px);
}
.result-aside.placeholder .bookframe::after{
  content: "Book cover";
  color:#617089;
  font-weight:700;
  letter-spacing:.3px;
}
.result-main h2,
.result-main #top{
  text-align: center;
  color: #4a5b70;
}
#breakdown{
  display:grid;
  grid-template-columns: repeat(2, minmax(220px, 1fr));
  gap: 14px;
  margin-top: -8px;
}
.result-layout {
  display:grid;
  grid-template-columns: 1fr 440px;
  gap: 16px;
  align-items: start;
}
.result .mobile-preorder-simple * {
  display: block;
  text-align: center;
  text-decoration: none;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: var(--espresso);
  padding: 6px 0;
  border-radius: 14px;
  font-weight: 800;
  font-size: 15px;
  letter-spacing: .2px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,.35);
}
.result .mobile-preorder-simple *:hover {
  transform: translateY(-1px);
  filter: brightness(1.04);
}
.result .mobile-preorder-simple {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 95%;
  max-width: 420px;
  margin: 20px auto 0;
}
.right-cta p a{
  color: #2B6C88;
  text-decoration: underline;
}
.right-cta p{
  margin: 8px 0 0;
  font-size: .95rem;
}
.result-main{
  margin-top: -8px;
  max-width: 100%;
}
.result .controls{
  margin-top: 12px;
}
.archetype-button{
  display: block;
  width: 100%;
  max-width:fit-content;
  height: auto;
}

/* overlay (full viewport) */
#share-screen{
  display: none;                 /* shown/hidden by JS */
  position: fixed;
  inset: 0;                      /* shorthand for top:0; right:0; bottom:0; left:0; */
  background: rgba(19, 42, 64, 0.95); /* same-ish shade as page (var(--bg) = #132A40) */
  backdrop-filter: blur(6px);    /* optional: soften background */
  justify-content: center;
  align-items: center;
  z-index: 9999;                 /* sit on top of everything */
  padding: 10px;                 /* space on small screens */
}
/* modal content = centered "sheet" */
.share-content{
  width: max(920px, 100%);       /* roughly same max width as page/wrap */
  max-width: 375px;
  max-height: calc(100vh - 96px); /* leave room top/bottom */
  overflow: auto;                /* scroll inside modal on small screens */
  background: var(--card);
  color: var(--ink);
  padding: 22px;
  border-radius: 16px;
  box-shadow: 0 18px 50px rgba(0,0,0,.45);
  text-align: center;
}
.share-content::-webkit-scrollbar {
  width: 0;
  height: 0;
}

.share-grid{
  display: grid;
  gap: 12px;
  justify-content: center;
  margin-left: auto;
  margin-right: auto;
  width: 80%;
}
.share-grid a img {
  display: block;
  margin: auto;
  width: 100%;
}
#close-button{
  width: auto;
  align-self: center;
  padding: 10px 14px;
  border-radius: 12px;
}
#archetype-card {
  max-width: 100%;
  height: auto;
  max-height: 50vh;
  object-fit: contain;
}

@media (max-width: 880px){
  #archetype-button{
    max-width: 320px;
    margin: 0 auto;
  }
}
</style>



</head>

  <div class="wrap">

  <div id="share-screen">
    <div class="share-content">
      <h2 style="text-align: center; margin-top: 0px;">

      </h2>
      <div class="share-grid">
        <a id="archetype-button" href="images/The Overthinker.png" download="TSMSYL Archetype Card">
          <img id="archetype-card" src="images/The Overthinker.png">
        </a>
        <aside id="text" style="margin-bottom: -5px;">

          Post to Instagram
        </a>
      </div>
      <button id="close-button">

      </button>
    </div>
  </div>
  <script>
    // quiz questions and results
    const buckets={
      overthinker:{
        title:"üß† The Overthinker",
        blurb:"You'd survive, technically, though mostly by exhausting every possible outcome before it happens. Your brain is a constant strategy meeting. The apocalypse isn't your biggest threat; it's your tendency to second-guess, overanalyze, and spiral."
      },
      golden:{
        title:"üê∂ The Golden Retriever",
        blurb:"Your optimism is both your greatest strength and your fastest downfall. You're loyal, earnest, and alarmingly likely to thank the apocalypse for ‚Äúthe character development.‚Äù You survive through kindness, heart, and pure denial."
      },
      podcaster:{
        title:"üéôÔ∏è The Comedy Survival Podcaster",
        blurb:"You process danger out loud, preferably with a good joke. You survive through banter, misplaced confidence, and unshakable chemistry."
      },
      survivor:{
        title:"ü™ì The Actual Survivor",
        blurb:"You're calm, practical, and weirdly well-prepared. You read the instructions and brought snacks. You survive through competence, composure, and quiet superiority."
      }
    };
    const questions=[{
      q:"üèï Civilization has collapsed (again), and you and your best friend decide the woods are your only shot at survival. What's your first move?",
      options:[{
        text:"Spend an hour ranking survival priorities by hypothetical regret level.",
        bucket:"overthinker"
      }, {
        text:"Hum to yourself and assume everything's friendly.",
        bucket:"golden"
      }, {
        text:"Turn your panic into banter; it's your favorite coping mechanism.",
        bucket:"podcaster"
      }, {
        text:"Find shelter, test the soil, and quietly resent that your friend didn't pack granola.",
        bucket:"survivor"
      }]
    }, {
      q:"üî• You successfully start a fire! How?",
      options:[{
        text:"You studied this on TikTok before the internet went down.",
        bucket:"overthinker"
      }, {
        text:"You set your sleeve on fire, but technically that's still a fire. You're fine. Everything's fine.",
        bucket:"golden"
      }, {
        text:"One of you sang ‚ÄúWe Didn't Start the Fire‚Äù until the universe called your bluff.",
        bucket:"podcaster"
      }, {
        text:"Friction and focus.",
        bucket:"survivor"
      }]
    }, {
      q:"üíß You're extremely parched and you come upon a puddle.",
      options:[{
        text:"You'd love to, but your anxiety says no.",
        bucket:"overthinker"
      }, {
        text:"Whisper ‚Äúcheers‚Äù to the puddle and sip.",
        bucket:"golden"
      }, {
        text:"Riff about ‚Äúnature's cocktails.‚Äù",
        bucket:"podcaster"
      }, {
        text:"Filter it with a shirt and move on.",
        bucket:"survivor"
      }]
    }, {
      q:"üêç You hear rustling in the bushes. What's your move?",
      options:[{
        text:"Probably nothing. Definitely something. But probably nothing.",
        bucket:"overthinker"
      }, {
        text:"Wave politely and introduce yourself.",
        bucket:"golden"
      }, {
        text:"It's a good thing you have your sword!",
        bucket:"podcaster"
      }, {
        text:"Freeze, listen, then back away slowly.",
        bucket:"survivor"
      }]
    }, {
      q:"üåß It starts raining and won't stop. Your shelter leaks.",
      options:[{
        text:"Spend twenty minutes deciding which leak to prioritize emotionally.",
        bucket:"overthinker"
      }, {
        text:"Call it cozy ambiance and curl up in a corner.",
        bucket:"golden"
      }, {
        text:"Make ‚ÄúWater we doing here?‚Äù and ‚Äúpour decisions‚Äù jokes until one of you starts crying for real.",
        bucket:"podcaster"
      }, {
        text:"Reinforce the roof, move supplies, stay dry.",
        bucket:"survivor"
      }]
    }, {
      q:"üö™ You enter a creepy abandoned cabin. A lone rocking chair is moving on its own.",
      options:[{
        text:"Nope. Just nope.",
        bucket:"overthinker"
      }, {
        text:"Introduce yourselves so the ghost feels included.",
        bucket:"golden"
      }, {
        text:"Debate whether it's haunted or just emotionally unstable wood.",
        bucket:"podcaster"
      }, {
        text:"Investigate the draft, secure the door, keep watch.",
        bucket:"survivor"
      }]
    }, {
      q:"üßÉ You finally make it to civilization but everyone insists it's still 1997.",
      options:[{
        text:"Panic. You're not emotionally equipped to relive dial-up, low-rise jeans, and emotional repression.",
        bucket:"overthinker"
      }, {
        text:"Throw on some butterfly clips and pretend this was your plan all along.",
        bucket:"golden"
      }, {
        text:"Pitch your survival story to MTV's <i>Real World</i> and buy a load of Apple stock. The situation isn't ideal, but at least you have each other.",
        bucket:"podcaster"
      }, {
        text:"Blend in, gather intel, and find your way home.",
        bucket:"survivor"
      }]
    }];
    
    let current=0;
    const answers=new Map();
    const shuffled=new Map();
    const scores={overthinker:0, golden:0, podcaster:0, survivor:0};
    const qnum=document.getElementById("qnum");
    const question=document.getElementById("question");
    const answersEl=document.getElementById("answers");
    const bar=document.getElementById("bar");
    const prev=document.getElementById("prev");
    const next=document.getElementById("next");
    const quiz=document.getElementById("quiz");
    const result=document.getElementById("result");
    const topEl=document.getElementById("top");
    const breakdown=document.getElementById("breakdown");
    const restart=document.getElementById("restart");
    let img = "images/The Overthinker.png";

    function shuffle(a){
      const b=a.slice();
      for(let i=b.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [b[i],b[j]]=[b[j],b[i]];
      }
      return b;
    }
    function updateButtons(){
      prev.disabled=current===0;
      next.textContent=current===questions.length-1?"See results ‚Üí":"Next ‚Üí";
    }
    function render(){
      const q=questions[current];
      qnum.textContent="Question "+(current+1)+" of "+questions.length;
      question.textContent=q.q;
      let opts=shuffled.get(current);
      if(!opts){
        opts=shuffle(q.options);
        shuffled.set(current,opts);
      }
      answersEl.innerHTML="";
      opts.forEach((opt,i)=>{
        const d=document.createElement("div");
        d.className="answer";
        d.innerHTML="<span class='sparkle'>‚ú¶</span>"+opt.text;
        if(answers.get(current)===i)
          d.classList.add("selected");
        d.onclick=()=>{
          answers.set(current,i);
          document.querySelectorAll(".answer").forEach(x=>x.classList.remove("selected"));
          d.classList.add("selected");
          updateButtons();
        };
        d.setAttribute("tabindex","0");
        d.onkeypress=e=>{
          if(e.key==="Enter"||e.key===" "){
            d.click();
          }
        };
        answersEl.appendChild(d);
      });
      bar.style.width=(current/questions.length*100)+"%";
      updateButtons();
    }
    function compute(){
      for(const k in scores)
        scores[k]=0;
      questions.forEach((q,qi)=>{
        const s=shuffled.get(qi)||q.options;
        const ci=answers.get(qi);
        if(ci==null)return;
        const choice=s[ci];
        scores[choice.bucket]++;
      });
    }
    function showResults(){
      compute();
      const e=Object.entries(scores), m=Math.max(...e.map(([_,v])=>v)), w=e.filter(([_,v])=>v===m&&v>0).map(([k])=>k);
      if(!w.length){
        topEl.innerHTML="<p>No answers selected. Try again!</p>";
      }else{
        const n=w.map(k=>"<strong>"+buckets[k].title+"</strong>").join(" & ");
        const b=w.map(k=>buckets[k].blurb).join(" ");
        topEl.innerHTML="<p style='color:var(--accent)'>"+n+"</p><p>"+b+"</p>";
      }
      breakdown.innerHTML="";
      for(const [k,v] of e){
        const b=document.createElement("div");
        b.className="bucket";
        b.innerHTML="<div style='font-weight:800;margin-bottom:6px;'>"+buckets[k].title+"</div><div class='sub'>"+v+" point"+(v===1?"":"s")+"</div><div style='margin-top:8px'>"+buckets[k].blurb+"</div>";
        breakdown.appendChild(b);
      }
      quiz.style.display="none";
      result.style.display="block";
      bar.style.width="100%";
    }
    prev.onclick=()=>{
      if(current>0){
        current--;
        render();
      }
    };
    next.onclick=()=>{
      if(current<questions.length-1){
        current++;
        render();
      }else{
        showResults();

        const e=Object.entries(scores), m=Math.max(...e.map(([_,v])=>v)), w=e.filter(([_,v])=>v===m&&v>0).map(([k])=>k);
        const b=w.map(k=>buckets[k].title).join(" ");
